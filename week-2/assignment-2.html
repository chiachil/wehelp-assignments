<script>
//要求一:在函式中使用迴圈計算最小值到最大值之間，所有整數的總和
    function calculate(min,max){ //定義函式
        var sum=0; //宣告總和一開始為0，後續追蹤計數的結果
        for(i=min;i<=max;i++){ //運用迴圈重複執行計數，設定初始值，滿足判斷下開始執行計數
            sum+=i; //執行累加計數。每次執行完，再以變數的值+1做判斷，若判斷成功繼續執行；若判斷失敗，迴圈結束
        }
        console.log(sum); //印出總和紀錄
    };
    calculate(1,3); //呼叫函式
    calculate(4,8); //呼叫函式
//要求二:正確計算出員工的平均薪資，請考慮員工數量會變動的情況
    function avg(data){
        var sum=0;
        for(i=0;i<data.count;i++){
            sum+=data.employees[i].salary;
        };
        var result=sum/data.count;
        console.log(result);
    };
    avg({
        "count":3,
        "employees":[
            {
                "name":"John",
                "salary":30000
            },
            {
                "name":"Bob",
                "salary":60000
            },
            {
                "name":"Jenny",
                "salary":50000
            }
        ]
    });
//要求三:找出至少包含兩筆整數陣列中，兩兩數字相乘後的最大值
    function maxProduct(nums){
        var max=nums[0]*nums[1]; //追蹤結果
        for(i=0;i<nums.length-1;i++){
            for(j=i+1;j<nums.length;j++){
                if(nums[i]*nums[j]>=max){
                    max=nums[i]*nums[j];
                } else{
                    max;
                };
            };
        };
            console.log(max);
    };
    maxProduct([5, 20, 2, 6]); // 得到 120
    maxProduct([10, -20, 0, 3]); // 得到 30
    maxProduct([-1, 2]); // 得到 -2
    maxProduct([-1, 0, 2]); // 得到 0
//要求四：印出陣列哪兩個索引內的整數相加會等於目標數字
function twoSum(nums, target){
    var arr=[0,1]; //追蹤結果
    for(i=0;i<nums.length-1;i++){
        for(j=i+1;j<nums.length;j++){
            if(nums[i]+nums[j]==target){
                arr=[i,j];
                break;
            } else{
                continue;
            };
        };
    };
    return arr;
}
let result=twoSum([2, 11, 7, 15], 9);
console.log(result); // show [0, 2] because nums[0]+nums[2] is 9
</script>
